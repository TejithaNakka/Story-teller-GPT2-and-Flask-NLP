<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granny, Say a Story!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for the page */
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .full-height {
            height: 100%;
        }

        .teal-dark {
            background-color: #006d6d; /* Darker shade of teal */
            color: #fff; /* White text on darker shade */
            padding: 50px;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .granny-img {
            width: 70%; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }

        .teal-light {
            background-color: #00a3a3; /* Brighter shade of teal */
            color: #fff; /* White text on brighter shade */
            padding: 50px;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .granny-text {
            font-size: 72px; /* Larger font size for Granny text */
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .story-btn {
            background-color: #fff;
            color: #006d6d;
            border: 2px solid #006d6d;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none; /* Remove default link underline */
        }

        .story-btn:hover {
            background-color: #006d6d;
            color: #fff;
            cursor: pointer;
        }

        /* Styling for the boy running gif */
        .boy-gif {
            position: absolute;
            bottom: 100px;
            width: 250px; /* Adjust width as needed */
            height: auto;
            left: 400px; /* Adjust the horizontal position */
        }
    </style>
</head>

<body>
    <div class="container-fluid full-height">
        <div class="row full-height">
            <div class="col-md-6 teal-dark">
                <!-- Darker shade side -->
                <img src="https://media.giphy.com/media/8Qufm5yL7q7Sg/source.gif" alt="Animated Granny" class="granny-img">
                <img src="https://media0.giphy.com/media/gHcZlK8a3ZzRBqYDjx/giphy.gif?cid=6c09b952domuiud524gkgu9bsa81eina5nyqcitwjiw54dxr&ep=v1_stickers_related&rid=giphy.gif&ct=s" alt="Boy Running GIF" class="boy-gif">
            </div>
            <div class="col-md-6 teal-light">
                <!-- Lighter shade side -->
                <div class="text-center">
                    <div class="granny-text">GRANNY</div>
                    <div class="text-center">
                        <a href="/genre" class="story-btn">Say a Story</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
