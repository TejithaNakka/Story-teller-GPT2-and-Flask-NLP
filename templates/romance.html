<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Stories</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://th.bing.com/th/id/OIG.z_eW_RXtZVdd7ZLy9utG?pid=ImgGn');
            background-size: cover; /* Fit the whole image within the page */
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Set body height to 100% viewport height */
            color: #0f0101; /* Text color */
            overflow: hidden; /* Hide any potential overflow */
            position: relative; /* Set position to relative */
        }
       
        .container {
            padding: 15vh 5vw; /* Adjust padding for responsiveness */
            max-width: 900px;
            margin: 0 auto;
            text-align: center; /* Center align content */
        }

        .generate-btn {
            display: block;
            margin: 10vh auto 0; /* Adjust margin for responsiveness */
            padding: 10px 20px; /* Adjust padding */
            border: 2px solid #034b4b; /* Teal border */
            border-radius: 5px;
            background-color: transparent; /* Transparent background */
            color: #00a3a3; /* Teal text color */
            font-size: 18px;
            transition: all 0.3s ease; /* Smooth transition on hover */
            text-decoration: none; /* Remove default link underline */
        }

        /* Hover effect */
        .generate-btn:hover {
            background-color: #3dc2ac; /* Teal background color */
            color: #fff; /* White text color on hover */
        }


        /* Position the image */
        .custom-image {
            position: absolute;
            bottom: 50%;
            right: 100px;
            transform: translate(0, 50%);
            max-width: 200px; /* Adjust image width */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fas fa-book"></i>𝔊𝔯𝔞𝔫𝔫y'𝔰 ℜ𝔬𝔪𝔞𝔫𝔱𝔦𝔠 𝔖𝔱𝔬𝔯𝔦𝔢𝔰</h1>
        <button type="submit" class="btn  generate-btn">Generate Granny</button>
        <!-- Your content here -->
        <img class="custom-image" src="https://media.tenor.com/q1vAVOz9jt8AAAAi/rose-flowers.gif" alt="Custom Image">
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
